<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - {{ profile.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .profile-section {
            display: flex;
            align-items: flex-start; /* Adjusted to align items to the start */
            gap: 20px;
            margin-bottom: 20px;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            background-color: #ddd;
            border-radius: 10px;
            position: relative; /* Needed for positioning the edit button */
        }
        .profile-info {
            flex: 1;
        }
        .profile-info h2 {
            margin: 0;
            color: #67594B;
        }
        .profile-info p {
            margin: 10px 0 0;
            color: #67594B;
        }
        .edit-profile {
            padding: 10px 10px; /* Smaller padding for a smaller button */
            background-color: #fff;
            border: 2px solid #67594B;
            border-radius: 5px;
            color: #67594B;
            cursor: pointer;
            text-align: center;
            font-size: 12px; /* Smaller font size */
            position: absolute;
            bottom: -50px; /* Adjust this value to control the distance from the bottom of the profile picture */
            left: 50%;
            transform: translateX(-50%);
        }
        .edit-profile:hover {
            background-color: #f0eae2;
        }
        .rating {
            text-align: right;
            flex: 1;
        }
        .rating-stars {
            color: #67594B;
            font-size: 20px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        .button {
            flex: 1;
            padding: 15px;
            background-color: #fff;
            border: 2px solid #67594B;
            border-radius: 5px;
            text-align: center;
            color: #67594B;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
        }
        .button:hover {
            background-color: #f0eae2;
        }
    </style>
</head>
<body>
    <div class="profile-section">
        <div class="profile-pic">
            <div class="edit-profile">Edit Profile</div>
        </div>
        <div class="profile-info">
            <h2>{{ profile.name }}</h2>
            <p>{{ profile.description }}</p>
        </div>
        <div class="rating">
            <div class="rating-stars">⭐⭐⭐⭐☆</div>
            <button class="button" style="width: 150px;">Statistics</button>
        </div>
    </div>
    <div class="buttons">
        <button class="button">Orders Summary</button>
        <button class="button">Reviews Summary</button>
        <button class="button">PDF Contracts</button>
    </div>
</body>
</html>
