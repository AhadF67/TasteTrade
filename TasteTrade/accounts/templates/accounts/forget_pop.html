<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
        }

        .form-field {
            margin-bottom: 15px;
            text-align: left; 
        }

        .form-field label {
            display: block;
            margin-bottom: 5px;
            color: #67594B;
            font-weight: bold;
            font-size: 14px; 
        }

        .form-container input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #67594B;
            border-radius: 5px;
            background-color: #FAFAF5;
            box-sizing: border-box;
            color: #67594B;
        }

        .form-container input::placeholder {
            color: #67594B;
            text-align: left;
        }

        .btn-submit {
            background-color: #67594B;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .btn-arrow {
            display: inline-flex; 
            align-items: center; 
            padding: 10px 20px; 
            font-size: 16px; 
            background-color: #67594B; 
            color: white; 
            border-radius: 5px; 
            border: none; 
            cursor: pointer; 
            text-align: center; 
            text-decoration: none; 
            line-height: 1.5;
            margin-left: auto; 
            margin-top: 20px; 
            margin-bottom: 10px; 
        }

        .btn-arrow:hover {
            background-color: #3e2d28; 
        }

        .btn-arrow:before {
            font-size: 20px; 
            margin-left: 8px; 
        }

        .modal-header, .modal-footer {
            border: none;
        }

        .modal-body {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Button to trigger modal -->
<button type="button" class="btn-arrow" data-toggle="modal" data-target="#emailModal">
    Reset Password
</button>

<!-- Modal for email input -->
<div class="modal fade" id="emailModal" tabindex="-1" role="dialog" aria-labelledby="emailModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="form-container">
                    <h2>Enter Your Email</h2>
                    <br>
                    <form id="emailForm" method="post" action="{% url 'password_reset' %}">
                        {% csrf_token %}
                        <div class="form-field">
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-field" style="position: relative;">
                            <button type="submit" class="btn-arrow">&rarr;</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal for confirmation -->
<div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body text-center">
                <h2>Password Reset</h2>
                <p>You will receive an email to reset your password</p>
                <button type="button" class="btn-submit" onclick="hideConfirmation()">OK</button>
            </div>
        </div>
    </div>
</div>

<!-- Include jQuery and Bootstrap JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function() {
        $('#emailForm').submit(function(e) {
            e.preventDefault();
            $('#emailModal').modal('hide');
            $('#confirmationModal').modal('show');
        });
    });

    function hideConfirmation() {
        $('#confirmationModal').modal('hide');
        $('#emailModal').modal('show');
    }
</script>
</body>
</html>
