<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .btn-arrow {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            border: none;
        }

        .modal-footer {
            justify-content: flex-end;
        }
    </style>
</head>
<body>
<div class="modal fade" id="enterEmailModal" tabindex="-1" role="dialog" aria-labelledby="enterEmailModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content text-center">
      <div class="modal-header">
        <h5 class="modal-title" id="enterEmailModalLabel">Enter Your Email</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form id="emailForm" method="post" action="{% url 'password_reset' %}">
        {% csrf_token %}
        <div class="modal-body">
          <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn-arrow" id="nextArrow">&rarr;</button>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content text-center">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h5 class="modal-title" id="confirmationModalLabel">You will receive an email to reset your password</h5>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Include jQuery and Bootstrap JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    $(document).ready(function() {
      $('#enterEmailModal').modal('show');
  
      $('#nextArrow').click(function(e) {
        e.preventDefault();
        $('#enterEmailModal').modal('hide');
        $('#confirmationModal').modal('show');
      });
    });
  </script>
  </body>
  </html>
