<!-- shipping_details.html-->
{% extends "main/base.html" %}
{% load static %}

{% block title %}Shipping Details{% endblock %}

{% block content %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
        }
        .modal-content {
            border-radius: 10px;
            border: 1px solid #67594B;
            background-color: #FAFAF5;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .modal-header {
            border-bottom: none;
            background-color: #FAFAF5;
        }
        .modal-header .close {
            color: #67594B;
            font-size: 24px;
        }
        .modal-title {
            color: #67594B;
            font-family: Arial, sans-serif;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group.label {
            display: none;
        }
        .form-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .form-row .form-group {
            flex: 0 0 48%; 
            margin-right: 8px;
        }
        .form-row .form-group:last-child {
            margin-right: 0;
        }
        .form-group.address-group {
            margin-bottom: 30px;
        }
        .modal-body input[type="text"],
        .modal-body input[type="email"],
        .modal-body input[type="tel"],
        .modal-body textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #67594B;
            border-radius: 5px;
            background-color: #FAFAF5;
            box-sizing: border-box;
            color: #67594B;
        }
        .modal-body input::placeholder,
        .modal-body textarea::placeholder {
            color: #67594B;
            text-align: left;
        }
        .btn-primary {
            background-color: #67594B;
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #3e2d28;
        }
        .btn-primary:active {
            background-color: #5c4b4b;
            box-shadow: inset 0px 0px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
<div class="modal fade" id="shippingDetailsModal" tabindex="-1" role="dialog" aria-labelledby="shippingDetailsModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="shippingDetailsModalLabel">Shipping Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form method="post" action="{% url 'shipping_details' %}">
        {% csrf_token %}
        <div class="modal-body">
          <div class="form-row">
            <div class="form-group">
              <input type="text" name="first_name" placeholder="First Name" required>
            </div>
            <div class="form-group">
              <input type="text" name="last_name" placeholder="Last Name" required>
            </div>
          </div>
          <div class="form-group address-group">
            <input type="text" name="address" placeholder="Start typing address" required>
          </div>
          <div class="form-row">
            <div class="form-group">
              <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
              <input type="tel" name="phone_number" placeholder="Phone Number" required>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Payment</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  $(document).ready(function() {
    $('#shippingDetailsModal').modal('show');
  });
</script>
{% endblock %}
