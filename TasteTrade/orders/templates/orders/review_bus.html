<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Order</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .rating .fa-star {
            font-size: 2rem;
            color: #ddd;
            cursor: pointer;
        }

        .rating .fa-star.filled {
            color: #f5c518;
        }

        .modal-body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="modal fade" id="rateOrderModal" tabindex="-1" role="dialog" aria-labelledby="rateOrderModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="rateOrderModalLabel">Rate Your Order</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form method="post" action="{% url 'submit_rating' %}">
                    {% csrf_token %}
                    <div class="modal-body">
                        <p>Order: #<span id="orderNumber"></span></p>
                        <p>Supplier: <span id="businessName"></span></p>
                        <div class="rating">
                            <i class="fa fa-star" data-value="1"></i>
                            <i class="fa fa-star" data-value="2"></i>
                            <i class="fa fa-star" data-value="3"></i>
                            <i class="fa fa-star" data-value="4"></i>
                            <i class="fa fa-star" data-value="5"></i>
                        </div>
                        <textarea name="comment" class="form-control mt-3" placeholder="Enter your comment"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Include jQuery and Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#rateOrderModal').modal('show');

            $('.rating .fa-star').click(function () {
                var rating = $(this).data('value');
                $('.rating .fa-star').removeClass('filled');
                for (var i = 1; i <= rating; i++) {
                    $('.rating .fa-star[data-value="' + i + '"]').addClass('filled');
                }
            });

            // Example: Setting order number and supplier name dynamically
            $('#orderNumber').text('12345'); // Replace with dynamic order number
            $('#businessName').text('John Doe Business'); // Replace with dynamic Business name
        });
    </script>
</body>

</html>
