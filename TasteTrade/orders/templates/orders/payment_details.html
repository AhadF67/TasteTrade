
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
        }
        .modal-body textarea {
            width: 100%; 
            height: 150px; 
            padding: 10px;
            border: 1px solid #67594B;
            border-radius: 5px;
            background-color: #FAFAF5;
            box-sizing: border-box;
            color: #67594B;
            resize: vertical; 
        }
        .modal-content {
            border-radius: 10px;
            border: 1px solid #67594B;
            background-color: #FAFAF5;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .modal-header {
            border-bottom: none;
            background-color: #FAFAF5;
        }
        .modal-header .close {
            color: #67594B;
            font-size: 24px;
        }
        .modal-title {
            color: #67594B;
            font-family: Arial, sans-serif;
        }
        .modal-body {
            padding: 20px;
            color: #67594B;
        }
        .modal-body .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .modal-body .form-group label {
            display: block; 
            margin-bottom: 5px;
        }
        .modal-body input[type="text"],
        .modal-body input[type="email"],
        .modal-body input[type="tel"],
        .modal-body input[type="number"],
        .modal-body input[type="password"],
        .modal-body input[type="file"],
        .modal-body textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #67594B;
            border-radius: 5px;
            background-color: #FAFAF5;
            box-sizing: border-box;
            color: #67594B;
            margin-bottom: 15px; 
        }
        .modal-body input::placeholder {
            color: #67594B;
            text-align: left;
        }

        .expiry-cvv-container {
            display: flex;
            justify-content: space-between;
        }

        .expiry-container,
        .cvv-container {
            flex: 0 0 48%; 
            display: flex;
            flex-direction: column;
        }

        .modal-footer {
            border-top: none;
            background-color: #FAFAF5;
            display: flex;
            justify-content: space-between;
            padding: 15px;
        }
        .btn-primary, .btn-secondary {
            background-color: #67594B;
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 48%; 
        }
        .btn-secondary {
            background-color: #e0e0e0; 
            color: #67594B;
        }
        .btn-secondary:hover {
            background-color: #c0c0c0; 
        }
        .btn-primary:hover {
            background-color: #3e2d28; 
        }
        .btn-primary:active {
            background-color: #5c4b4b; 
            box-shadow: inset 0px 0px 5px rgba(0, 0, 0, 0.2); 
        }
    </style>
</head>
<body>
<div class="modal fade" id="paymentDetailsModal" tabindex="-1" role="dialog" aria-labelledby="paymentDetailsModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="paymentDetailsModalLabel">Payment Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form method="post" action="{% url 'payment_details' %}">
        {% csrf_token %}
        <div class="modal-body">
          <div class="form-group">
            <input type="text" name="name_on_card" placeholder="Name on Card" required>
          </div>
          <div class="form-group">
            <input type="text" name="card_number" placeholder="Card Number" required>
          </div>

          <div class="expiry-cvv-container">
            <div class="expiry-container">
                <label for="expiry_date">Expiry Date</label>
                <input type="text" name="expiry_date" id="expiry_date" placeholder="MM/YY" required>
            </div>
            <div class="cvv-container">
                <label for="cvv">CVV</label>
                <input type="text" name="cvv" id="cvv" placeholder="CVV" required>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="backToShipping">Back</button>
          <button type="submit" class="btn btn-primary">Pay</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  $(document).ready(function() {
    $('#paymentDetailsModal').modal('show');
    
    $('#backToShipping').click(function() {
      // Redirect to the shipping details page
      window.location.href = '{% url "shipping_details" %}'; // Replace with the correct URL name or path
    });
  });
</script>
</body>
</html>
