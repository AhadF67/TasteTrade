<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Order</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
        }

        .modal-content {
            border-radius: 10px;
            border: 1px solid #67594B;
            background-color: #FAFAF5;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .modal-header {
            border-bottom: none;
            background-color: #FAFAF5;
        }

        .modal-header .close {
            color: #67594B;
            font-size: 24px;
        }

        .modal-title {
            color: #67594B;
            font-family: Arial, sans-serif;
        }

        .modal-body {
            padding: 20px;
            color: #67594B;
        }

        .modal-body .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .modal-body .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #67594B;
            font-weight: bold;
            font-size: 14px;
        }

        .modal-body textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #67594B;
            border-radius: 5px;
            background-color: #FAFAF5;
            box-sizing: border-box;
            color: #67594B;
            resize: vertical;
        }

        .modal-footer {
            border-top: none;
            background-color: #FAFAF5;
            padding: 20px;
            text-align: center;
        }

        .btn-primary {
            background-color: #67594B; 
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%; 
        }

        .btn-primary:hover {
            background-color: #3e2d28; 
        }

        .btn-primary:active {
            background-color: #5c4b4b; 
            box-shadow: inset 0px 0px 5px rgba(0, 0, 0, 0.2); 
        }

        .modal-body .details {
            display: flex;
            justify-content: space-between;
            width: 100%;
            align-items: center;
            margin-bottom: 15px;
        }

        .modal-body .details .label {
            flex: 1;
            font-weight: bold;
        }

        .modal-body .details .value {
            flex: 2;
        }

        .rating {
            display: flex;
            align-items: center;
        }

        .rating .fa-star {
            font-size: 2rem;
            color: #ddd;
            cursor: pointer;
        }

        .rating .fa-star.filled {
            color: #f5c518;
        }
        .rating .fa-star {
    font-size: 1rem; 
}
    </style>
</head>

<body>
    <div class="modal fade" id="rateOrderModal" tabindex="-1" role="dialog" aria-labelledby="rateOrderModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="rateOrderModalLabel">Rate Your Order</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form method="post" action="{% url 'submit_rating' %}">
                    {% csrf_token %}
                    <input type="hidden" name="order_number" value="{{ order_number }}">
                    <input type="hidden" name="supplier_name" value="{{ supplier_name }}">
                    <div class="modal-body">
                        <div class="details">
                            <div class="label">Order:</div>
                            <div class="value">#<span id="orderNumber">{{ order_number }}</span></div>
                        </div>
                        <div class="details">
                            <div class="label">Supplier:</div>
                            <div class="value"><span id="supplierName">{{ supplier_name }}</span></div>
                        </div>
                        <div class="details">
                            <div class="label">Rate:</div>
                            <div class="value">
                                <div class="rating">
                                    <i class="fa fa-star" data-value="1"></i>
                                    <i class="fa fa-star" data-value="2"></i>
                                    <i class="fa fa-star" data-value="3"></i>
                                    <i class="fa fa-star" data-value="4"></i>
                                    <i class="fa fa-star" data-value="5"></i>
                                </div>
                            </div>
                        </div>
                        <textarea name="comment" placeholder="Enter your comment"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>                
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#rateOrderModal').modal('show');
    
            $('.rating .fa-star').click(function () {
                var rating = $(this).data('value');
                $('.rating .fa-star').removeClass('filled');
                for (var i = 1; i <= rating; i++) {
                    $('.rating .fa-star[data-value="' + i + '"]').addClass('filled');
                }
                $('input[name="rating"]').val(rating);
            });
    
            $('#orderNumber').text('{{ order_number }}');
            $('#supplierName').text('{{ supplier_name }}');
        });
    </script>
    
</body>

</html>
