<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
        }

        .form-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: row;
            align-items: flex-start;
        }

        .form-content {
            width: 70%;
            padding-right: 30px;
        }

        .image-upload-container {
            width: 30%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            height: 100%;
            margin-top: 170px;
            order: 2; 
        }

        .form-field {
            margin-bottom: 15px;
            width: 100%;
            color: #67594B;
        }

        .form-field label {
            display: block;
            margin-bottom: 5px;
            color: #67594B;
            font-weight: bold;
            font-size: 14px;
        }

        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container input[type="file"],
        .form-container textarea,
        .form-container select,
        .form-container input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #67594B;
            border-radius: 5px;
            background-color: #FAFAF5;
            box-sizing: border-box;
            color: #67594B;
        }

        .form-container input::placeholder {
            color: #67594B;
        }

        .form-container button {
            background-color: #67594B;
            color: #fff;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
        }

        .form-container button:hover {
            background-color: #3e2d28;
        }

        h2 {
            color: #67594B;
            text-align: center;
            font-family: "Arial", sans-serif;
            font-size: 24px;
        }

        .upload-button {
            margin-top: 10px;
            padding: 6px 12px;
            background-color: #67594B;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .upload-button:hover {
            background-color: #3e2d28;
        }

        .image-preview {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            background-color: #F0F0F0;
        }

        .form-field-inline {
            display: flex;
            justify-content: space-between;
        }

        .form-field-inline .form-field {
            width: 48%;
        }

        #image-upload {
            display: none;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #67594B;
            text-decoration: none;
            font-size: 14px;

        }

        .back-link:hover {
            text-decoration: underline;
        }

        .form-container {
            display: flex;
            flex-wrap: nowrap;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <form id="product-form" method="POST" enctype="multipart/form-data" style="display: flex; flex: 1;">
            {% csrf_token %}
            <div class="form-content">
                <h2>Add Product</h2>
                <div class="form-field">
                    <label for="name">Product Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter product name" required>
                </div>
                <div class="form-field-inline">
                    <div class="form-field">
                        <label for="price">Price</label>
                        <input type="number" id="price" name="price" placeholder="Enter price" required>
                    </div>
                    <div class="form-field">
                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required>
                    </div>
                </div>
                <div class="form-field">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="">Select category</option>
                        <option value="Baked Goods">Baked Goods</option>
                        <option value="Desserts">Desserts</option>
                        <option value="Coffee">Coffee</option>
                    </select>
                </div>
                <div class="form-field">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" placeholder="Enter product description" required></textarea>
                </div>
                <div class="form-field">
                    <label for="expiry-date">Expiry Date</label>
                    <input type="date" id="expiry-date" name="expiry_date" required>
                </div>
                <button type="submit">Add Product</button>
                <a href="{% url 'supplier_dashboard' %}" class="back-link">Back to Dashboard</a>
            </div>
            <div class="image-upload-container">
                <img id="image-preview" class="image-preview" src="{{ image_url }}" alt="Image Preview">
                <input type="file" id="image-upload" accept="image/*" name="image">
                <button type="button" class="upload-button" onclick="document.getElementById('image-upload').click();">Upload Image</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('image-upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('image-preview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                document.getElementById('image-preview').src = '';
            }
        });
    </script>
</body>

</html>
