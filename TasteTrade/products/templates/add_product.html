<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0;
        }
        .form-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-header {
            background-color: #f8f4ea;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            text-align: center;
            font-size: 24px;
        }
        .form-body {
            padding: 20px;
        }
        .form-body img {
            max-width: 150px;
            height: auto;
            margin-bottom: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .upload-btn {
            background-color: #8b6e4e;
            color: white;
            border: none;
            padding: 10px 20px;
            display: block;
            margin: 0 auto;
        }
        .btn-primary {
            background-color: #8b6e4e;
            border: none;
        }
    </style>
</head>
<body>


<div class="form-container">
    <div class="form-header">Add Product</div>
    <div class="form-body">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
        <a href="{% url 'supplier_dashboard' %}">Back to Products</a>


    </div>
</div>


</body>
</html>
