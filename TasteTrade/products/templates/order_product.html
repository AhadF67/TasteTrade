{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }

        .header {
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }

        .header img {
            height: 80px;
        }

        .product-container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            margin-top: 20px;
            background-color: #ffffff;
            border-radius: 8px;
        }

        .product-image {
            width: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ddd;
            background-color: #f0f0f0;
        }

        .product-image img {
            max-width: 100%;
            max-height: 100%;
        }

        .product-info {
            width: 55%;
        }

        .product-info h3 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .product-info p {
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .btn-place-order {
            background-color: #6d4c41;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-place-order:hover {
            background-color: #5a3a32;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <img src="{% static 'logo.png' %}" alt="Logo">
    </div>

    <!-- Product Container -->
    <div class="container">
        <div class="product-container">
            <!-- Image Section -->
            <div class="product-image">
                {% if product.image %}
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
                {% else %}
                <img src="{% static 'images/default-product.png' %}" alt="Product Image">
                {% endif %}
            </div>

            <!-- Product Info Section -->
            <div class="product-info">
                <h3>{{ product.name }}</h3>
                <p>{{ product.price }} SR</p>

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" class="form-control" id="quantity" name="quantity" value="{{ form.quantity.value }}">
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select class="form-control" id="category" name="category">
                            {% for category in form.category.field.queryset %}
                                <option value="{{ category.id }}" {% if category.id == form.category.value %}selected{% endif %}>{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="expiry_date">Expiry Date</label>
                        <input type="date" class="form-control" id="expiry_date" name="expiry_date" value="{{ form.expiry_date.value }}">
                    </div>

                    <button type="submit" class="btn-place-order">Place Order</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
