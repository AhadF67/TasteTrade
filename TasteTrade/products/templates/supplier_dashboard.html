{% extends "main/base.html" %}
{% load static %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #f5f5f5;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
        }

        .header img {
            height: 150px;
            width: 150px;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .header-right a {
            margin-left: 20px;
            color: #6d4c41;
            text-decoration: none;
        }

        .header-right a:hover {
            text-decoration: underline;
        }

        .sidebar {
            background-color: #ffffff;
            padding: 20px;
            border-right: 1px solid #e0e0e0;
        }

        .container-fluid {
            display: flex;
            padding-top: 20px;
        }

        .search-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-container input {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .product-container {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            background-color: #fff;
            border-radius: 5px;
        }

        .product-image {
            height: 150px;
            width: 100%;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
        }

        .product-image img {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
        }

        .product-info {
            padding: 10px 0;
        }

        .footer {
            background-color: #f5f5f5;
            padding: 20px;
            margin-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .footer-columns {
            display: flex;
            justify-content: space-between;
        }

        .footer-column {
            width: 30%;
        }

        .footer-column h5 {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .footer-column ul {
            list-style: none;
            padding: 0;
        }

        .footer-column ul li {
            margin-bottom: 5px;
        }

        .footer-column ul li a {
            color: #6d4c41;
            text-decoration: none;
        }

        .footer-column ul li a:hover {
            text-decoration: underline;
        }

        .action-icons {
            display: flex;
            justify-content: space-between;
        }
    </style>

    <!-- Main content -->
    <div class="container-fluid">
        <!-- Products -->
        <div class="col-md-9">
            <div class="search-container">
                <form method="GET" action="">
                    <div class="input-group">
                        <input type="text" name="q" placeholder="Search..." value="{{ request.GET.q|default:'' }}" class="form-control">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-light">
                                <i class="fas fa-search"></i> <!-- Font Awesome search icon -->
                            </button>
                        </div>
                    </div>
                </form>
                <a href="{% url 'add_product' %}" class="btn btn-light">
                    <i class="fas fa-plus"></i> <!-- Font Awesome plus icon -->
                </a>
            </div>
                    
            <div class="row">
                {% for product in products %}
                <div class="col-md-4 mb-4">
                    <div class="product-container">
                        <div class="product-image">
                            {% if product.image %}
                                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid">
                            {% else %}
                                <img src="{% static 'images/default-product.png' %}" alt="Default" class="img-fluid">
                            {% endif %}
                        </div>
                        <div class="product-info">
                            <h5>{{ product.name }}</h5>
                            <p>{{ product.price }} SR</p>
                        </div>
                        <div class="action-icons">
                            <a href="{% url 'edit_product' product.id %}" class="btn btn-sm btn-secondary">Edit</a>
                            <a href="{% url 'delete_product' product.id %}" class="btn btn-sm btn-danger">Delete</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script>
        const rangeInput = document.getElementById('priceRange');
        const priceValue = document.getElementById('priceValue');

        rangeInput.addEventListener('input', function() {
            priceValue.textContent = rangeInput.value;
        });
    </script>
{% endblock %}
