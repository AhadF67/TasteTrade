{% extends "main/base.html" %}
{% load static %}

{% block title %}Meet the Team{% endblock %}

{% block content %}
<style>
    .team-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
    }
    .team-card {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 10px;
        width: 250px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s;
    }
    .team-card:hover {
        transform: scale(1.05);
    }
    .team-card img {
        width: 100%;
        height: auto;
    }
    .team-card-body {
        padding: 15px;
    }
    .team-card h5 {
        margin: 10px 0;
        font-size: 18px;
        color: #333;
    }
    .team-card p {
        color: #666;
    }
    .team-card .linkedin-icon {
        color: #0077b5;
        font-size: 24px;
        text-decoration: none;
    }
    .team-card .linkedin-icon:hover {
        color: #005582;
    }
</style>

<div class="container mt-5">
    <h1 class="text-center mb-4">Meet the Team</h1>
    <div class="team-container">
        {% for member in team_members %}
        <div class="team-card">
            <img src="{% static member.profile_picture %}" alt="{{ member.name }}">
            <div class="team-card-body">
                <h5>{{ member.name }}</h5>
                <p>{{ member.role }}</p>
                <a href="{{ member.linkedin }}" class="linkedin-icon" target="_blank">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
{% endblock %}
