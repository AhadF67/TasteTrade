{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'main/css/style.css' %}" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href=" {%url 'home'%}"><img class="img-fluid" src="{% static 'main/images/logo.png' %}" alt="Logo" width="120" height="120"></a>
      <div class="d-flex">
        {% if home_type == 'main' %}
          <!-- Navigation for Main Home Page -->
          <a class="btn btn-outline-dark me-2" href="{% url 'login_view' %}">Login</a>
          <a class="btn btn-outline-dark" href="{% url 'signup_pop' %}">Sign Up</a>
        {% else%}
          <!-- Navigation for Business and Supplier Home Pages -->
          <div class="d-flex align-items-center">
            {% if request.user.is_authenticated %}
              <a class="me-3" href="{% url 'profile_view' profile_id=request.user.profile.id %}">
                <img width="30" height="30" src="https://img.icons8.com/ios/50/user--v1.png" alt="user--v1"/>
              </a>
              <a class="btn btn-outline-dark" href="{% url 'logout_pop' %}">Logout</a>
            {% endif %}
          </div>
        {% endif %}
      </div>
    </div>
  </nav>

  {% block content %}{% endblock %}
  <hr>
  <footer class="footer bg-light py-5">
    <div class="container d-flex flex-row" style="gap: 100px;">
      <div class="d-flex flex-column align-items-start">
        <div class="mb-4">
          <img src="{% static 'main/images/logo1.png' %}" alt="logo" width="60" height="40">
        </div>
        <div class="d-flex flex-row gap-3">
          <img width="20" height="20" src="https://img.icons8.com/ios-glyphs/30/twitterx--v2.png" alt="twitterx--v2"/>
          <img width="20" height="20" src="https://img.icons8.com/material-outlined/24/instagram-new--v1.png" alt="instagram-new--v1"/>
          <img width="20" height="20" src="https://img.icons8.com/ios-glyphs/30/youtube-play.png" alt="youtube-play"/>
          <img width="20" height="20" src="https://img.icons8.com/ios-filled/50/linkedin.png" alt="linkedin"/>
        </div>
      </div>
      
      <div>
        <h3>Links</h3>
        <ul class="list-unstyled d-flex flex-column gap-3">
          <li><a class="text-dark text-decoration-none" href="#">Shop</a></li>
          <li><a class="text-dark text-decoration-none" href="#">Who We Are</a></li>
          <li><a class="text-dark text-decoration-none" href="#">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </footer>
</body>
</html>
