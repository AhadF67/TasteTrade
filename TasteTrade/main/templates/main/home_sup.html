<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third Home Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #343a40;
            color: #ffffff;
            padding: 15px;
            text-align: center;
        }

        .header a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
        }

        .header a:hover {
            text-decoration: underline;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .btn-large {
            width: 300px;
            height: 60px;
            font-size: 18px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="profile_view">Profile</a>
        <a href="#">Logout</a>
    </div>

    <div class="container">
        <a href="{% url 'contact_us' %}" class="btn btn-warning btn-large">Add Products</a>
        <a href="{% url 'order_list' %}" class="btn btn-secondary btn-large">Manage Orders</a>
        <a href="{% url 'contact_us' %}" class="btn btn-success btn-large">Contact Us</a>
    </div>
</body>
</html>
